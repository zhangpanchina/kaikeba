<head>

</head>
<script src="../../dist/vue.js"></script>
<body>
  <div id="app">{{msg}}</div>

    el:'#app',
    data: {

    mounted () {

        this.msg = 'msg'
      }, 1000);
    },
  })
  console.log(vm.$options.render)
</script>
