<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app" >
    <h1>初始化流程</h1>
    <p>{{foo}}</p>
  </div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      foo: 'foo'
    },
    beforeCreate () {
      console.log('beforCreate');
    },
    created () {
      console.log('created' + this.$el);
    },
    beforeMount () {
      debugger
      console.log('beforemount', this.$el);
      debugger
    },
    mounted () {
      debugger
      setTimeout(() => {
       this.foo = 'fooooooooooooo' 
      }, 3000);
      console.log('mounted' + this)
      debugger
    },
    beforeUpdate() {
      console.log('beforUpdate')
    },
    updated() {
      console.log('updated')
    }
  })
</script>
